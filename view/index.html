<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center btn-success font-weight-bold">Formulario - Cadena Software</h2>
                <form class="text-center">

                    <div class="form-group">
                        <label for="edad" class="text-warning">¿Cuál es tu Edad?</label>
                        <input type="text" class="form-control" id="edad" placeholder="Ingrese su Edad" required>
                    </div>

                    <div class="form-group">
                        <label for="generos" class="text-warning">¿Con qué genero te identificas?</label>
                        <select class="form-control" name="generos" id="generos">
                            <option value="" hidden disabled-selected>Seleccione su Respuesta</option>
                            <option value="opcion1">Masculino</option>
                            <option value="opcion2">Femenino</option>
                            <option value="opcion3">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="localidades" class="text-warning">¿De que localidad eres?</label>
                        <select class="form-control" name="localidades" id="localidades">
                            <option value="" hidden disabled-selected>Seleccione su Respuesta</option>
                            <option value="opcion1">Formosa</option>
                            <option value="opcion2">Pilcomayo</option>
                            <option value="opcion3">Patiño</option>
                            <option value="opcion4">Matacos</option>
                            <option value="opcion5">Pilagás</option>
                            <option value="opcion6">Ramón Lista</option>
                            <option value="opcion7">Bermejo</option>
                            <option value="opcion8">Laishí</option>
                            <option value="opcion9">Pirané</option>
                        </select>
                    </div>

                    <div>
                        <label for="estudios" class="text-warning">¿Cuál es tu Nivel de Estudio?</label>
                        <select class="form-control" name="estudios" id="estudios">
                            <option value="" hidden disabled-selected>Seleccione su Respuesta</option>
                            <option value="opcion1">Primaria</option>
                            <option value="opcion2">Secundaria</option>
                            <option value="opcion3">Terciaria</option>
                            <option value="opcion2">Universidad</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="artista" class="text-warning">¿Qué artista sueles escuchar más seguido?</label>
                        <select class="form-control" id="artista" required>
                            <option value="" hidden disabled-selected>Seleccione su Respuesta</option>
                            <option value="opcion1">Bab Bunny</option>
                            <option value="opcion2">Eminem</option>
                            <option value="opcion3">Emilia Mernes</option>
                            <option value="opcion2">Bizzarap</option>
                            <option value="opcion3">Shakira</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="genero" class="text-warning">¿Cuál es tu género musical preferido?</label>
                        <select class="form-control" id="genero" required>
                            <option value="" hidden disabled-selected>Seleccione su Respuesta</option>
                            <option value="opcion1">Bachata</option>
                            <option value="opcion2">Electrónica</option>
                            <option value="opcion3">House</option>
                            <option value="opcion2">Folklore</option>
                            <option value="opcion3">Rock</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mejoras" class="text-warning">¿Cuál de estas opciones crees que podrían mejorar tu
                            experiencia?</label>
                        <select class="form-control" id="genero" required>
                            <option value="" hidden disabled-selected>Seleccione su Respuesta</option>
                            <option value="opcion1">Preguntas y Respuestas en vivo</option>
                            <option value="opcion2">Entrevistas semanales</option>
                            <option value="opcion3">Música en vivo</option>
                            <option value="opcion2">Sorteos y Encuestas</option>
                            <option value="opcion3">Salutaciones</option>
                            <option value="opcion3">Noticias musicales</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="momentos" class="text-warning">¿Qué género musical prefieres escuchar mientras
                            realizas tus tareas del día?</label>
                        <select class="form-control" id="genero" required>
                            <option value="" hidden disabled-selected>Seleccione su Respuesta</option>
                            <option value="opcion1">Reggaeton</option>
                            <option value="opcion2">K-pop</option>
                            <option value="opcion3">Trap</option>
                            <option value="opcion2">Rap</option>
                            <option value="opcion3">Rock-Nacional</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="horarios" class="text-warning">¿En qué horarios o momentos del día sueles escuchar
                            la radio con más frecuencia?</label>
                        <select class="form-control" id="horarios" required>
                            <option value="" hidden disabled-selected>Seleccione su Respuesta</option>
                            <option value="opcion1">Mañana</option>
                            <option value="opcion2">Tarde</option>
                            <option value="opcion3">Noche</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="frecuencia" class="text-warning">¿Escuchas la radio diariamente, semanalmente,
                            raramente o varias veces a la semana?</label>
                        <select class="form-control" id="frecuencia" required>
                            <option value="" hidden disabled-selected>Seleccione su Respuesta</option>
                            <option value="opcion1">Diariamente</option>
                            <option value="opcion2">Semanalmente</option>
                            <option value="opcion3">Varias veces a la semana</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="sugerencias" class="text-warning">¿Tienes alguna sugerencia para crear playlists
                            temáticas que hagan que la experiencia sea más emocionante?</label>
                        <input type="text" class="form-control" id="sugerencias" placeholder="Ingrese su respuesta..."
                            required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg font-weight-bold">Enviar Respuestas</button>
                </form>


            </div>
        </div>
    </div>

    <footer class="text-center">Radio Cadena Software - CopyRight 2023 ©</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
